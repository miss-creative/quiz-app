<!DOCTYPE html>
<html>
<head>
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Quiz App</h1>
  </header>
  <main>
    <div class="quiz-container">
      <div class="question-container">
        <div class="question"></div>
      </div>
      <div class="choices-container">
        <div class="choice">
          <input type="radio" name="answer" id="answer1">
          <label for="answer1"></label>
        </div>
        <div class="choice">
          <input type="radio" name="answer" id="answer2">
          <label for="answer2"></label>
        </div>
        <div class="choice">
          <input type="radio" name="answer" id="answer3">
          <label for="answer3"></label>
        </div>
        <div class="choice">
          <input type="radio" name="answer" id="answer4">
          <label for="answer4"></label>
        </div>
      </div>
      <div class="button-container">
        <button id="submit">Submit</button>
      </div>
      <div class="score-container">
        <div id="score"></div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
